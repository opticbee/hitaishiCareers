<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Employers</title>
    <!-- Favicon -->
    <link rel="icon" href="https://winjob.in/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .companies-list-container {
            width: 30%;
            min-width: 300px;
            align-self: flex-start;
        }
        .job-listings-container {
            width: 70%;
        }
        .company-card {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }
        .company-card:hover, .company-card.active {
            background-color: #e9ecef;
            border-left: 4px solid #0d6efd;
            transform: translateX(5px);
        }
        .company-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
        }
        .job-card {
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        #no-jobs-message, #initial-message {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header/Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/logo.png" alt="Hitaishi Careers Logo" height="40" class="me-2">
            <span class="fw-bold">Hitaishi Careers</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
              <li class="nav-item"><a class="nav-link active" href="employers.html">Employers</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4">
        <h1 class="mb-4">Hiring Companies</h1>
        <div class="main-container">
            <!-- Left side: Companies List -->
            <div class="companies-list-container card">
                <div class="card-header fw-bold">
                    Companies
                </div>
                <div id="company-list" class="list-group list-group-flush" style="max-height: 80vh; overflow-y: auto;">
                    <!-- Company list will be loaded here -->
                    <div class="p-5 text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading companies...</span></div></div>
                </div>
            </div>

            <!-- Right side: Job Listings -->
            <div class="job-listings-container">
                <div id="initial-message">
                    <i class="fas fa-arrow-left fa-3x text-muted mb-3"></i>
                    <h4 class="fw-bold">Select a Company</h4>
                    <p class="text-muted">Choose a company from the list to see their open positions.</p>
                </div>
                <div id="job-list-container" class="d-none">
                    <!-- Job cards will be dynamically inserted here -->
                </div>
                <div id="no-jobs-message" class="d-none">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h4 class="fw-bold">No Open Positions</h4>
                    <p class="text-muted">This company does not have any active job listings at the moment.</p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const companyListContainer = document.getElementById('company-list');
            const jobListContainer = document.getElementById('job-list-container');
            const initialMessage = document.getElementById('initial-message');
            const noJobsMessage = document.getElementById('no-jobs-message');
            let activeCompanyCard = null;

            // Fetch all companies on page load
            const fetchCompanies = async () => {
                try {
                    const response = await fetch('/api/company/all');
                    if (!response.ok) throw new Error('Failed to load companies.');
                    const { companies } = await response.json();
                    renderCompanies(companies);
                } catch (error) {
                    console.error('Error fetching companies:', error);
                    companyListContainer.innerHTML = `<div class="alert alert-danger m-3">Could not load companies.</div>`;
                }
            };

            const renderCompanies = (companies) => {
                companyListContainer.innerHTML = '';
                if (!companies || companies.length === 0) {
                    companyListContainer.innerHTML = `<div class="p-3 text-muted">No companies found.</div>`;
                    return;
                }
                companies.forEach(company => {
                    const companyCard = document.createElement('a');
                    companyCard.href = '#';
                    companyCard.className = 'list-group-item list-group-item-action company-card d-flex align-items-center';
                    companyCard.dataset.companyId = company.id;

                    companyCard.innerHTML = `
                        <img src="${company.logo_url || 'https://placehold.co/50x50/EFEFEF/AAAAAA&text=Logo'}" alt="${company.company_name} Logo" class="company-logo me-3">
                        <span class="fw-bold">${company.company_name}</span>
                    `;
                    
                    companyCard.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        if(activeCompanyCard) {
                            activeCompanyCard.classList.remove('active');
                        }
                        activeCompanyCard = companyCard;
                        activeCompanyCard.classList.add('active');

                        fetchJobsForCompany(company.id);
                    });

                    companyListContainer.appendChild(companyCard);
                });
            };

            const fetchJobsForCompany = async (companyId) => {
                initialMessage.classList.add('d-none');
                noJobsMessage.classList.add('d-none');
                jobListContainer.classList.add('d-none');
                jobListContainer.innerHTML = `<div class="p-5 text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading jobs...</span></div></div>`;
                jobListContainer.classList.remove('d-none');

                try {
                    const response = await fetch(`/api/jobs/by-company/${companyId}`);
                    if (!response.ok) throw new Error('Failed to load jobs for this company.');
                    const { jobs } = await response.json();
                    renderJobs(jobs);
                } catch (error) {
                    console.error(`Error fetching jobs for company ${companyId}:`, error);
                    jobListContainer.innerHTML = `<div class="alert alert-danger">Could not load jobs.</div>`;
                }
            };

            const renderJobs = (jobs) => {
                jobListContainer.innerHTML = '';
                if (!jobs || jobs.length === 0) {
                    noJobsMessage.classList.remove('d-none');
                    return;
                }
                
                jobListContainer.classList.remove('d-none');

                jobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';
                    jobCard.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="job-title mb-1">${job.job_title}</h5>
                                <p class="job-location small text-muted"><i class="fas fa-map-marker-alt me-1"></i>${job.city || 'N/A'}, ${job.country || ''}</p>
                            </div>
                            <button class="btn btn-primary apply-now-btn" data-job-id="${job.id}">Apply Now</button>
                        </div>
                        <div class="d-flex gap-2 my-2">
                            <span class="badge rounded-pill bg-light text-dark"><i class="fas fa-briefcase me-1"></i>${job.job_type || 'N/A'}</span>
                            <span class="badge rounded-pill bg-light text-dark"><i class="fas fa-laptop me-1"></i>${job.work_location || 'N/A'}</span>
                            ${job.required_experience ? `<span class="badge rounded-pill bg-light text-dark"><i class="fas fa-chart-line me-1"></i>${job.required_experience}</span>` : ''}
                        </div>
                        <p class="job-description small mt-3">${job.job_description.substring(0, 150)}...</p>
                    `;
                    jobListContainer.appendChild(jobCard);
                });
            };
            
            jobListContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('apply-now-btn')) {
                    e.preventDefault();
                    const jobId = e.target.dataset.jobId;
                    const userEmail = sessionStorage.getItem('email');
                    if (userEmail) {
                        window.location.href = `jobApplication.html?jobId=${jobId}`;
                    } else {
                        alert('Please login to apply for this job.');
                        window.location.href = 'login.html';
                    }
                }
            });

            // Initial Load
            fetchCompanies();
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

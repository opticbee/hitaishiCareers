<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <!-- Favicon, Bootstrap, Font Awesome, Google Fonts -->
    <link rel="icon" href="https://winjob.in/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: none;
        }
        .job-header {
            border-bottom: 1px solid #e9ecef;
        }
        .company-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0d6efd;
            display: inline-block;
        }
        .user-profile-card .list-group-item {
            border: none;
            padding: 0.75rem 0;
        }
        #applyBtn {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/logo.png" alt="Hitaishi Careers Logo" height="40" class="me-2">
            <span class="fw-bold">Hitaishi Careers</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="jobs.html">Jobs</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
        <div id="page-content">
            <!-- This container will be populated by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pageContent = document.getElementById('page-content');
            
            const renderError = (message, showLoginButton = false) => {
                let buttonHtml = '';
                if (showLoginButton) {
                    buttonHtml = `<a href="login.html" class="btn btn-primary mt-3">Go to Login</a>`;
                }
                pageContent.innerHTML = `
                    <div class="card p-5 text-center">
                        <h3 class="text-danger">Error</h3>
                        <p class="text-muted">${message}</p>
                        ${buttonHtml}
                    </div>
                `;
            };

            const userEmail = sessionStorage.getItem('email');
            if (!userEmail) {
                renderError("Please login to continue.", true);
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('jobId');

            if (!jobId) {
                renderError("No job specified. Please go back to the jobs page and select a job to apply for.");
                return;
            }
            
            pageContent.innerHTML = `<div class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;

            try {
                // Fetch job and user data in parallel
                const [jobRes, userRes] = await Promise.all([
                    fetch(`/api/jobs/${jobId}`),
                    fetch(`/api/profile/full?email=${encodeURIComponent(userEmail)}`)
                ]);

                if (!jobRes.ok) throw new Error('Job not found or could not be loaded.');
                if (!userRes.ok) throw new Error('Could not load your user profile.');

                const { job } = await jobRes.json();
                const user = await userRes.json();

                renderApplicationPage(job, user);

            } catch (error) {
                renderError(error.message);
            }
        });

        function renderApplicationPage(job, user) {
            const pageContent = document.getElementById('page-content');
            const { personalDetails, professionalDetails, education, skills, ctc } = user;

            pageContent.innerHTML = `
                <div class="row g-4">
                    <!-- Left Column: Job Details -->
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="job-header d-flex align-items-center mb-4 pb-4">
                                    <img src="${job.logo_url || 'https://placehold.co/80x80/EFEFEF/AAAAAA&text=Logo'}" alt="${job.company_name} Logo" class="company-logo me-3">
                                    <div>
                                        <h2 class="h4 mb-1">${job.job_title}</h2>
                                        <p class="text-muted mb-0">${job.company_name} - <i class="fas fa-map-marker-alt me-1"></i>${job.city || 'N/A'}, ${job.country || ''}</p>
                                    </div>
                                </div>

                                <h3 class="section-title">Job Description</h3>
                                <p>${job.job_description.replace(/\n/g, '<br>')}</p>

                                <h3 class="section-title mt-4">Required Skills</h3>
                                <div id="skills-container"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: User Summary & Apply Button -->
                    <div class="col-lg-5">
                        <div class="card user-profile-card">
                            <div class="card-body p-4">
                                <h3 class="section-title">Your Profile Summary</h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Name:</strong> ${personalDetails?.fullName || 'N/A'}</li>
                                    <li class="list-group-item"><strong>Email:</strong> ${personalDetails?.email || 'N/A'}</li>
                                    <li class="list-group-item"><strong>Experience:</strong> ${professionalDetails?.totalExperience || 'N/A'}</li>
                                    <li class="list-group-item"><strong>Current CTC:</strong> ${ctc?.current || 'N/A'}</li>
                                    <li class="list-group-item"><strong>Expected CTC:</strong> ${ctc?.expected || 'N/A'}</li>
                                </ul>

                                <div class="mt-4" id="apply-section">
                                    <p class="text-muted small">By clicking "Confirm & Apply", your profile details will be shared with the employer.</p>
                                    <div class="d-grid">
                                        <button id="applyBtn" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Confirm & Apply
                                        </button>
                                    </div>
                                    <div id="apply-message" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Render skills
            const skillsContainer = document.getElementById('skills-container');
            const requiredSkills = typeof job.required_skills === 'string' ? JSON.parse(job.required_skills) : (job.required_skills || []);
            if (requiredSkills.length > 0) {
                 skillsContainer.innerHTML = requiredSkills.map(skill => `<span class="badge bg-secondary me-1 mb-1">${skill}</span>`).join('');
            } else {
                skillsContainer.innerHTML = `<p class="text-muted">No specific skills listed.</p>`;
            }

            // Add event listener for the apply button
            document.getElementById('applyBtn').addEventListener('click', handleApply);
        }

        async function handleApply() {
            const applyBtn = document.getElementById('applyBtn');
            const applyMessage = document.getElementById('apply-message');
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('jobId');

            applyBtn.disabled = true;
            applyBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Applying...`;
            
            try {
                const response = await fetch('/api/applications/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jobId })
                });

                const result = await response.json();

                if (response.ok) {
                    applyMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    document.getElementById('apply-section').innerHTML = `<div class="alert alert-success text-center"><h4><i class="fas fa-check-circle"></i> Applied Successfully!</h4><p>The employer has received your application.</p></div>`
                } else {
                    throw new Error(result.error || 'An unknown error occurred.');
                }

            } catch (error) {
                applyMessage.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                applyBtn.disabled = false;
                applyBtn.innerHTML = `<i class="fas fa-paper-plane me-2"></i>Confirm & Apply`;
            }
        }
    </script>
</body>
</html>

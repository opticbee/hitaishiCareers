<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-photo-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #dee2e6;
        }
        .dynamic-section, .view-section {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            background-color: #fff;
        }
        .remove-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
        }
        .skill-rating {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .skill-rating input {
            flex: 1;
        }
        .resume-preview {
            background-color: #e9ecef;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #dee2e6;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            margin: 0.25rem;
            font-size: 0.875rem;
            border: 1px solid #ced4da;
        }
        .tag .bi-x {
            cursor: pointer;
            margin-left: 0.25rem;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .section-content {
            display: none;
        }
        .section-content.active {
            display: block;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .action-buttons {
            margin-top: 1.5rem;
        }

        @media (max-width: 991px) {
            .nav-pills {
                flex-direction: row;
                overflow-x: auto;
                white-space: nowrap;
                flex-wrap: nowrap;
            }
            .nav-pills .nav-link {
                display: inline-block;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Profile Sections</h5>
                        <nav class="nav nav-pills flex-column" id="profileNav">
                            <a class="nav-link active" href="#" data-section="personalDetails"><i class="bi bi-person me-2"></i>Personal Details</a>
                            <a class="nav-link" href="#" data-section="professionalDetails"><i class="bi bi-briefcase me-2"></i>Professional</a>
                            <a class="nav-link" href="#" data-section="projects"><i class="bi bi-folder me-2"></i>Projects</a>
                            <a class="nav-link" href="#" data-section="resume"><i class="bi bi-file-earmark me-2"></i>Resume</a>
                            <a class="nav-link" href="#" data-section="skills"><i class="bi bi-tools me-2"></i>Skills</a>
                            <a class="nav-link" href="#" data-section="education"><i class="bi bi-book me-2"></i>Education</a>
                            <a class="nav-link" href="#" data-section="certifications"><i class="bi bi-award me-2"></i>Certifications</a>
                            <a class="nav-link" href="#" data-section="languages"><i class="bi bi-translate me-2"></i>Languages</a>
                            <a class="nav-link" href="#" data-section="password"><i class="bi bi-shield-lock me-2"></i>Password</a>
                        </nav>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h1 class="mb-0 h4">My Profile</h1>
                    </div>
                    <div class="card-body">
                        <!-- Toast Container for Notifications -->
                        <div class="toast-container"></div>
                        
                        <!-- Personal Details Section -->
                        <div class="section-content active" id="personalDetails">
                            <div class="section-header">
                                <h2 class="h5 mb-0">Personal Details</h2>
                                <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('personalDetails', true)"><i class="bi bi-pencil me-1"></i> Edit</button>
                            </div>
                            <div id="personalDetailsView"></div>
                            <form id="personalDetailsForm" class="d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required readonly disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender">
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Experience Level</label>
                                        <div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="experienceLevel" id="fresher" value="fresher"><label class="form-check-label" for="fresher">Fresher</label></div>
                                            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="experienceLevel" id="experienced" value="experienced"><label class="form-check-label" for="experienced">Experienced</label></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ctcExpected" class="form-label">CTC Expected (in LPA)</label>
                                        <input type="number" class="form-control" id="ctcExpected" min="0" step="0.1">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="profilePhoto" class="form-label">Profile Photo</label>
                                    <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                                    <div class="mt-2">
                                        <img id="profilePhotoPreview" src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=Photo" alt="Profile Photo Preview" class="profile-photo-preview">
                                    </div>
                                </div>
                                <div class="action-buttons">
                                    <button type="button" class="btn btn-primary" onclick="savePersonalDetails()">Save</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit('personalDetails', false)">Cancel</button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Dynamic Sections (will be populated by JS) -->
                        <div class="section-content" id="professionalDetails"></div>
                        <div class="section-content" id="projects"></div>
                        <div class="section-content" id="resume"></div>
                        <div class="section-content" id="skills"></div>
                        <div class="section-content" id="education"></div>
                        <div class="section-content" id="certifications"></div>
                        <div class="section-content" id="languages"></div>

                        <!-- Change Password Section -->
                        <div class="section-content" id="password">
                            <div class="section-header"><h2 class="h5 mb-0">Change Password</h2></div>
                            <form id="changePasswordForm" onsubmit="event.preventDefault(); updatePassword();">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" id="newPassword" class="form-control" minlength="6" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" id="confirmPassword" class="form-control" minlength="6" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global state
        let profileData = {};
        let nextEntryId = 1;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            loadProfileData();
            setupEventListeners();
        });

        function setupNavigation() {
            document.querySelectorAll('#profileNav .nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('#profileNav .nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.section-content').forEach(section => section.classList.remove('active'));
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        }
        
        function setupEventListeners() {
            document.getElementById('profilePhoto').addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => { document.getElementById('profilePhotoPreview').src = e.target.result; };
                    reader.readAsDataURL(file);
                }
            });
        }

        // --- Data Loading & Population ---
        async function loadProfileData() {
            try {
                const email = sessionStorage.getItem("email");
                if (!email) {
                    // Redirect to login if email is not in session storage.
                    // window.location.href = "login.html"; 
                    console.warn("No email found in session storage. Please log in.");
                    showToast("Authentication error. Please log in again.", "danger");
                    return;
                }

                const response = await fetch(`/api/profile/full?email=${encodeURIComponent(email)}`);
                if (!response.ok) throw new Error("Failed to load profile data. Status: " + response.status);

                profileData = await response.json();
                populateAllSections();
            } catch (error) {
                console.error("Error loading profile data:", error);
                showToast("Error loading your profile. Please try again.", "danger");
            }
        }

        function populateAllSections() {
            populatePersonalDetails();
            renderDynamicSection('professionalDetails', 'Professional Details', profileData.professionalDetails, renderProfessionalView, 'addProfessionalEntry', 'saveProfessionalDetails');
            renderDynamicSection('projects', 'Projects', profileData.projects, renderProjectView, 'addProjectEntry', 'saveProjects');
            renderDynamicSection('skills', 'Skills', profileData.skills, renderSkillView, 'addSkillEntry', 'saveSkills');
            renderDynamicSection('education', 'Education', profileData.education, renderEducationView, 'addEducationEntry', 'saveEducation');
            renderDynamicSection('certifications', 'Certifications', profileData.certifications, renderCertificationView, 'addCertificationEntry', 'saveCertifications');
            renderDynamicSection('languages', 'Languages', profileData.languages, renderLanguageView, 'addLanguageEntry', 'saveLanguages');
            // Special handling for resume section
            renderResumeSection();
        }
        
        function populatePersonalDetails() {
            if (!profileData.personalDetails) return;
            const pd = profileData.personalDetails;
            
            // Populate View
            const viewContainer = document.getElementById('personalDetailsView');
            const na = '<span class="text-muted">N/A</span>';
            viewContainer.innerHTML = `
                <div class="row">
                    <div class="col-md-3 text-center mb-3">
                        <img src="${pd.profilePhoto || 'https://placehold.co/150x150/EFEFEF/AAAAAA&text=Photo'}" class="profile-photo-preview" alt="Profile Photo">
                    </div>
                    <div class="col-md-9">
                        <p><strong>Full Name:</strong> ${pd.fullName || na}</p>
                        <p><strong>Email:</strong> ${pd.email || na}</p>
                        <p><strong>Phone:</strong> ${pd.phone || na}</p>
                        <p><strong>Gender:</strong> ${pd.gender ? pd.gender.charAt(0).toUpperCase() + pd.gender.slice(1) : na}</p>
                        <p><strong>Experience:</strong> ${pd.experienceLevel ? pd.experienceLevel.charAt(0).toUpperCase() + pd.experienceLevel.slice(1) : na}</p>
                        <p><strong>Expected CTC:</strong> ${pd.ctcExpected ? `${pd.ctcExpected} LPA` : na}</p>
                    </div>
                </div>`;
            
            // Populate Form
            document.getElementById('fullName').value = pd.fullName || '';
            document.getElementById('email').value = pd.email || '';
            document.getElementById('phone').value = pd.phone || '';
            document.getElementById('gender').value = pd.gender || '';
            if (pd.experienceLevel) {
                const el = document.querySelector(`input[name="experienceLevel"][value="${pd.experienceLevel}"]`);
                if (el) el.checked = true;
            } else {
                 const el = document.querySelector(`input[name="experienceLevel"]:checked`);
                 if(el) el.checked = false;
            }
            document.getElementById('ctcExpected').value = pd.ctcExpected || '';
            document.getElementById('profilePhotoPreview').src = pd.profilePhoto || 'https://placehold.co/150x150/EFEFEF/AAAAAA&text=Photo';
        }


        // --- Generic Section Rendering ---
        function renderDynamicSection(id, title, data, renderViewFn, addEntryFnName, saveFnName) {
            const container = document.getElementById(id);
            let itemsHTML = data && data.length > 0 ? data.map(renderViewFn).join('') : '<p class="text-muted">No information added yet.</p>';
            
            container.innerHTML = `
                <div class="section-header">
                    <h2 class="h5 mb-0">${title}</h2>
                    <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('${id}', true)"><i class="bi bi-pencil me-1"></i> Edit</button>
                </div>
                <div id="${id}View">
                    ${itemsHTML}
                </div>
                <form id="${id}Form" class="d-none">
                    <div id="${id}Entries"></div>
                    <button type="button" class="btn btn-outline-primary mb-3" onclick="${addEntryFnName}()">
                        <i class="bi bi-plus"></i> Add Entry
                    </button>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" onclick="${saveFnName}()">Save</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit('${id}', false)">Cancel</button>
                    </div>
                </form>
            `;
        }
        
        function renderResumeSection() {
            const id = 'resume';
            const title = 'Resume';
            const container = document.getElementById(id);
            const data = profileData.resume;

            container.innerHTML = `
                <div class="section-header">
                    <h2 class="h5 mb-0">${title}</h2>
                    <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('${id}', true)"><i class="bi bi-pencil me-1"></i> Edit</button>
                </div>
                <div id="${id}View">
                    ${data ? renderResumeView(data) : '<p class="text-muted">No resume uploaded yet.</p>'}
                </div>
                <form id="${id}Form" class="d-none">
                    <div id="${id}Entries"></div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" onclick="uploadResume()">Save</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit('${id}', false)">Cancel</button>
                    </div>
                </form>
            `;
        }

        // --- View Renderers ---
        const renderProfessionalView = item => `<div class="view-section"><h5>${item.companyName || 'N/A'}</h5><p class="mb-1">${item.roles?.join(', ') || 'N/A'}</p><small class="text-muted">${item.fromDate || ''} - ${item.toDate || 'Present'}</small></div>`;
        const renderProjectView = item => `<div class="view-section"><h5>${item.projectTitle || 'N/A'}</h5><p class="mb-1">${item.description || ''}</p><small class="text-muted">Role: ${item.role || 'N/A'}</small></div>`;
        const renderSkillView = item => `<div class="view-section d-flex justify-content-between align-items-center"><span>${item.skillName || 'N/A'}</span><span class="badge bg-primary rounded-pill">Rating: ${item.rating || 'N/A'}</span></div>`;
        const renderEducationView = item => `<div class="view-section"><h5>${item.degree || 'N/A'}</h5><p class="mb-1">${item.institution || 'N/A'}</p><small class="text-muted">${item.fromDate || ''} - ${item.toDate || ''}</small></div>`;
        const renderCertificationView = item => `<div class="view-section"><h5>${item.certificationName || 'N/A'}</h5><p class="mb-1">Issued by: ${item.issuingOrganization || 'N/A'}</p></div>`;
        const renderLanguageView = item => `<div class="view-section d-flex justify-content-between align-items-center"><span>${item.languageName || 'N/A'}</span><span class="text-capitalize text-muted">${item.proficiency || 'N/A'}</span></div>`;
        const renderResumeView = item => `<div class="resume-preview"><i class="bi bi-file-earmark-text fs-4"></i> <span>${item.name || 'No resume uploaded'}</span> ${item.url ? `<a href="${item.url}" target="_blank" class="ms-auto btn btn-sm btn-outline-secondary">View</a>` : ''}</div>`;


        // --- UI State Management ---
        function toggleEdit(sectionId, isEditing) {
            const view = document.getElementById(`${sectionId}View`);
            const form = document.getElementById(`${sectionId}Form`);
            const editBtn = document.querySelector(`#${sectionId} .edit-btn`);

            if (!view || !form) return;

            view.classList.toggle('d-none', isEditing);
            form.classList.toggle('d-none', !isEditing);
            if (editBtn) editBtn.classList.toggle('d-none', isEditing);

            if (isEditing) {
                const data = profileData[sectionId];
                const entriesContainer = document.getElementById(`${sectionId}Entries`);
                entriesContainer.innerHTML = ''; // Clear previous entries
                
                const addFnMap = {
                    professionalDetails: window.addProfessionalEntry,
                    projects: window.addProjectEntry,
                    skills: window.addSkillEntry,
                    education: window.addEducationEntry,
                    certifications: window.addCertificationEntry,
                    languages: window.addLanguageEntry,
                    resume: window.addResumeEntry
                };
                
                const addFn = addFnMap[sectionId];
                if(typeof addFn !== 'function') return;

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(item => addFn(item));
                } else if (sectionId === 'resume' && data) { // Resume is an object, not array
                    addFn(data);
                } else {
                    addFn(); // Add one empty entry for user to fill
                }
            } else {
                // On cancel, reload the last-loaded profile snapshot to revert any form changes
                populateAllSections();
            }
        }

        // --- Save & Update Functions ---
        async function saveData(endpoint, payload) {
            const email = sessionStorage.getItem("email");
            if (!email) {
                showToast("Authentication error. Please log in again.", "danger");
                return null;
            }

            const body = payload instanceof FormData ? payload : { ...payload, email };
            if (payload instanceof FormData) {
                 body.append('email', email);
            }

            try {
                const isFormData = body instanceof FormData;
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: isFormData ? {} : { 'Content-Type': 'application/json' },
                    body: isFormData ? body : JSON.stringify(body),
                });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Failed to save data. Please try again.' }));
                    throw new Error(error.error);
                }
                await loadProfileData(); // Reload data to show saved state
                return await response.json();
            } catch (error) {
                console.error('Error saving data:', error);
                showToast(error.message, 'danger');
                return null;
            }
        }

        async function savePersonalDetails() {
            const formData = new FormData();
            formData.append("fullName", document.getElementById("fullName").value);
            formData.append("phone", document.getElementById("phone").value);
            formData.append("gender", document.getElementById("gender").value);
            const expLevel = document.querySelector('input[name="experienceLevel"]:checked');
            formData.append("experienceLevel", expLevel ? expLevel.value : "");
            formData.append("ctcExpected", document.getElementById("ctcExpected").value);
            const photoFile = document.getElementById("profilePhoto").files[0];
            if (photoFile) {
                formData.append("profilePhoto", photoFile);
            }

            const result = await saveData('/api/profile/update', formData);
            if(result) {
                showToast("Personal details updated!", "success");
                toggleEdit('personalDetails', false);
            }
        }
        
        async function saveGenericSection(sectionId, dataExtractor) {
            const payload = { [sectionId]: dataExtractor() };
            const result = await saveData('/api/profile/update', payload);
            if (result) {
                showToast(`${sectionId.charAt(0).toUpperCase() + sectionId.slice(1)} updated!`, "success");
                toggleEdit(sectionId, false);
            }
        }
        
        // --- Data Extractors from Forms ---
        const extractProfessionalDetails = () => Array.from(document.querySelectorAll('#professionalDetailsEntries .dynamic-section')).map(el => ({ companyName: el.querySelector('[id^=companyName]').value, companyLink: el.querySelector('[id^=companyLink]').value, fromDate: el.querySelector('[id^=fromDate]').value, toDate: el.querySelector('[id^=toDate]').value, roles: Array.from(el.querySelectorAll('.tag')).map(t => t.innerText.trim())}));
        const extractProjects = () => Array.from(document.querySelectorAll('#projectsEntries .dynamic-section')).map(el => ({ projectTitle: el.querySelector('[id^=projectTitle]').value, client: el.querySelector('[id^=client]').value, role: el.querySelector('[id^=projectRole]').value, teamSize: el.querySelector('[id^=teamSize]').value, description: el.querySelector('[id^=projectDescription]').value, skillsUsed: Array.from(el.querySelectorAll('.tag')).map(t => t.innerText.trim()), fromDate: el.querySelector('[id^=projectFromDate]').value, toDate: el.querySelector('[id^=projectToDate]').value }));
        const extractSkills = () => Array.from(document.querySelectorAll('#skillsEntries .dynamic-section')).map(el => ({ skillName: el.querySelector('[id^=skillName]').value, rating: el.querySelector('[id^=skillRating]').value }));
        const extractEducation = () => Array.from(document.querySelectorAll('#educationEntries .dynamic-section')).map(el => ({ degree: el.querySelector('[id^=degree]').value, institution: el.querySelector('[id^=institution]').value, fromDate: el.querySelector('[id^=educationFromDate]').value, toDate: el.querySelector('[id^=educationToDate]').value, description: el.querySelector('[id^=educationDescription]').value }));
        const extractCertifications = () => Array.from(document.querySelectorAll('#certificationsEntries .dynamic-section')).map(el => ({ certificationName: el.querySelector('[id^=certificationName]').value, issuingOrganization: el.querySelector('[id^=issuingOrganization]').value, issueDate: el.querySelector('[id^=issueDate]').value, expiryDate: el.querySelector('[id^=expiryDate]').value, certificationLink: el.querySelector('[id^=certificationLink]').value }));
        const extractLanguages = () => Array.from(document.querySelectorAll('#languagesEntries .dynamic-section')).map(el => ({ languageName: el.querySelector('[id^=languageName]').value, proficiency: el.querySelector('[id^=proficiency]').value }));

        // FIX: Assign functions to window object to make them accessible from inline 'onclick'
        window.saveProfessionalDetails = () => saveGenericSection('professionalDetails', extractProfessionalDetails);
        window.saveProjects = () => saveGenericSection('projects', extractProjects);
        window.saveSkills = () => saveGenericSection('skills', extractSkills);
        window.saveEducation = () => saveGenericSection('education', extractEducation);
        window.saveCertifications = () => saveGenericSection('certifications', extractCertifications);
        window.saveLanguages = () => saveGenericSection('languages', extractLanguages);

        window.uploadResume = async function() {
            const resumeInput = document.getElementById('resumeFile');
            if (!resumeInput) {
                showToast('An error occurred. Please cancel and try again.', 'danger');
                return;
            }
            const resumeFile = resumeInput.files[0];
            if (!resumeFile) {
                showToast('Please select a resume file.', 'warning');
                return;
            }
            const formData = new FormData();
            formData.append('resume', resumeFile);
            const result = await saveData('/api/profile/upload-resume', formData);
             if (result) {
                showToast('Resume uploaded successfully!', 'success');
                toggleEdit('resume', false);
            }
        }

            // Add event listener now that the element exists
            document.getElementById('resumeFile').addEventListener('change', e => {

                if (file) {
                    document.getElementById('resumeFileName').textContent = file.name;
                    document.getElementById('resumePreview').classList.remove('d-none');
                }
            });
        }

        function addTag(btn, containerSelector) {
            const input = btn.previousElementSibling;
            const text = input.value.trim();
            if (text) {
                const container = btn.closest('.dynamic-section').querySelector(containerSelector);
                container.insertAdjacentHTML('beforeend', `<span class="tag">${text}<i class="bi bi-x" onclick="this.parentElement.remove()"></i></span>`);
                input.value = '';
            }
        }
        
        // --- Password Update ---
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword.length < 6) {
                showToast("Password must be at least 6 characters.", "warning");
                return;
            }
            if (newPassword !== confirmPassword) {
                showToast("Passwords do not match.", "warning");
                return;
            }
            // FIX: Correct API path for updating password
            const result = await saveData('/api/user/update-password', { newPassword });
            if(result) {
                showToast("Password updated successfully!", "success");
                document.getElementById('changePasswordForm').reset();
            }
        }

        // --- Utilities ---
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            toastContainer.insertAdjacentHTML('beforeend', `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>
                </div>`);
            const toast = new bootstrap.Toast(document.getElementById(toastId), { delay: 4000 });
            toast.show();
            document.getElementById(toastId).addEventListener('hidden.bs.toast', e => e.target.remove());
        }

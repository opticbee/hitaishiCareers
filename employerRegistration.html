<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Employer Account</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="companyName" class="block text-gray-700 text-sm font-medium mb-2">Company Name</label>
                    <input type="text" id="companyName" name="companyName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Company Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                 <div class="mb-4">
                    <label for="website" class="block text-gray-700 text-sm font-medium mb-2">Company Website (Optional)</label>
                    <input type="url" id="website" name="website" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                 <div class="mb-6">
                    <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Company Description</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">Register</button>
            </form>
            <p class="text-center text-gray-600 text-sm mt-6">
                Already have an account? <a href="./employer_login.html" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const website = document.getElementById('website').value;
            const description = document.getElementById('description').value;

            // In a real application, you would send this to your backend.
            // For this example, we'll use localStorage to simulate user accounts.
            const employers = JSON.parse(localStorage.getItem('employers')) || [];
            
            const existingEmployer = employers.find(emp => emp.email === email);
            if (existingEmployer) {
                alert('An account with this email already exists.');
                return;
            }

            const newEmployer = {
                id: `comp_${Date.now()}`,
                companyName,
                email,
                password, // In a real app, you'd hash this password
                website,
                description
            };

            employers.push(newEmployer);
            localStorage.setItem('employers', JSON.stringify(employers));

            alert('Registration successful! You can now log in.');
            window.location.href = './employer_login.html';
        });
    </script>
</body>
</html>
